<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <div id="container">
        <h1>My list</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Minima nulla sequi illo laboriosam?</li>
            <li class="item">Ex totam enim qui rerum!</li>
            <li class="item">Veritatis expedita aperiam placeat eaque?</li>
            <li class="item">Iure voluptate unde nihil explicabo.</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function (event) {
            console.log('first item clicked');
            // event.stopPropagation();
        })
        document.getElementById('myList').addEventListener('click', function (event) {
            console.log('UL clicked');
            event.stopPropagation();
        })
        document.getElementById('container').addEventListener('click', function (event) {
            console.log('container clicked');
        })
    </script>
</body>
</html>
